    <title>adx-blog</title>
    <link href="/src/style.css" rel="stylesheet" />
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          var base = l.pathname.slice(0, -1);
          l.history.replaceState(null, null, base + decoded + l.hash);
        }
      })(window.location);
    </script>
